<!DOCTYPE html>{%load static%}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Connexion</title>
    <!-- loader-->
    <link href='{% static "assets/css/pace.min.css" %}' rel="stylesheet" />
    <script src="{%static 'assets/js/pace.min.js'%}"></script>
    <!--favicon-->
    <link rel="icon" href="{% static 'assets/img/py.png'%}" type="image/x-icon">
    <!-- Bootstrap core CSS-->
    <link href="{%static 'assets/css/bootstrap.min.css'%}" rel="stylesheet" />
    <!-- animate CSS-->
    <link href="{%static 'assets/css/animate.css'%}" rel="stylesheet" type="text/css" />
    <!-- Icons CSS-->
    <link href="{%static 'assets/css/icons.css'%}" rel="stylesheet" type="text/css" />
    <!-- Custom Style-->
    <link href="{%static 'assets/css/app-style.css'%}" rel="stylesheet" />

</head>

<body class="bg-theme bg-theme1">

    <!-- start loader -->
    <div id="pageloader-overlay" class="visible incoming">
        <div class="loader-wrapper-outer">
            <div class="loader-wrapper-inner">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    <!-- end loader -->

    <!-- Start wrapper-->
    <div id="wrapper">

        <div class="loader-wrapper">
            <div class="lds-ring">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card-authentication1 mx-auto my-5">
            <div class="card-body">
                <div class="card-content p-2">
                    <div class="text-center">
                        <img src="{%static 'assets/img/py.png'%}" alt="logo icon" width="100px" height="80px">
                    </div>
                    <div class="card-title text-uppercase text-center py-3">Connexion</div>
                    {% if msg %}
                    <div class="error">{{msg}}</div>
                    {% endif %}
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputUsername" class="sr-only">Username</label>
                            <div class="position-relative has-icon-right">
                                <input type="text" id="exampleInputUsername" name="username" class="form-control input-shadow" placeholder="Email">
                                <div class="form-control-position">
                                    <i class="icon-user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword" class="sr-only">Password</label>
                            <div class="position-relative has-icon-right">
                                <input type="password" id="exampleInputPassword" name="pass" class="form-control input-shadow" placeholder="Enter Password">
                                <div class="form-control-position">
                                    <i class="icon-lock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <div class="icheck-material-white">
                                    <input type="checkbox" id="user-checkbox" name="design" checked="" />
                                    <label for="user-checkbox">Je suis designer</label>
                                </div>
                            </div>
                            <div class="form-group col-6 text-right">
                                <a href="{% url 'reset-pass' %}">MOT DE PASSE OUBLIÉ</a>
                            </div>
                        </div>
                        <button class="btn btn-light btn-block">se connecter</button>
                        <div class="text-center mt-3">Se Connecter avec</div>

                        <div class="form-row mt-4">
                            <div class="form-group mb-0 col-6">
                                <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>
                            </div>
                            <div class="form-group mb-0 col-6 text-right">
                                <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="card-footer text-center py-3">
                <p class="text-warning mb-0">Vous avez pas de compte? <a href="{% url 'register' %}"> Créer!</a></p>
            </div>
        </div>

        <!--Start Back To Top Button-->
        <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->

        <!--start color switcher-->
        <div class="right-sidebar">
            <div class="switcher-icon">
                <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
            </div>
            <div class="right-sidebar-content">

                <p class="mb-0">Gaussion Texture</p>
                <hr>

                <ul class="switcher">
                    <li id="theme1"></li>
                    <li id="theme2"></li>
                    <li id="theme3"></li>
                    <li id="theme4"></li>
                    <li id="theme5"></li>
                    <li id="theme6"></li>
                </ul>

                <p class="mb-0">Gradient Background</p>
                <hr>

                <ul class="switcher">
                    <li id="theme7"></li>
                    <li id="theme8"></li>
                    <li id="theme9"></li>
                    <li id="theme10"></li>
                    <li id="theme11"></li>
                    <li id="theme12"></li>
                    <li id="theme13"></li>
                    <li id="theme14"></li>
                    <li id="theme15"></li>
                </ul>

            </div>
        </div>
        <!--end color switcher-->

    </div>
    <!--wrapper-->

    <!-- Bootstrap core JavaScript-->
    <script src="{%static 'assets/js/jquery.min.js'%}"></script>
    <script src="{%static 'assets/js/popper.min.js'%}"></script>
    <script src="{%static 'assets/js/bootstrap.min.js'%}"></script>

    <!-- simplebar js -->
    <script src="{%static 'assets/plugins/simplebar/js/simplebar.js'%}"></script>
    <!-- sidebar-menu js -->
    <script src="{%static 'assets/js/sidebar-menu.js'%}"></script>

    <!-- Custom scripts -->
    <script src="{%static 'assets/js/app-script.js'%}"></script>

</body>

</html>
